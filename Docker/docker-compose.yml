services:
  db:
    image: postgres:15.2
    container_name: polar-postgres
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - 5432:5432
    networks:
      - polar-network
    volumes:
      - ./postgresql/init.sql:/docker-entrypoint-initdb.d/init.sql

  catalog-service:
    image: catalog-service:latest
    container_name: polar-catalog-service
    #restart: always
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/polardb_catalog
    depends_on:
      - db
    ports:
      - 8080:8080
    networks:
      - polar-network

  order-service:
    image: order-service:0.0.1-SNAPSHOT
    container_name: polar-order-service
    #restart: always
    environment:
      SPRING_FLYWAY_URL: jdbc:postgresql://db:5432/polardb_order
      SPRING_R2DBC_URL: r2dbc:postgresql://db:5432/polardb_order
      POLAR_CATALOG_SERVICE_URI: http://catalog-service:8080
    depends_on:
      - db
      - catalog-service
    ports:
      - 8090:8090
    networks:
      - polar-network

  edge-service:
    image: edge-service:0.0.1-SNAPSHOT
    container_name: polar-edge-service
    #restart: always
    environment:
      ORDER_SERVICE_URI: http://order-service:8090
      CATALOG_SERVICE_URI: http://catalog-service:8080
      REDIS_URI: polar-redis
    depends_on:
        - order-service
        - catalog-service
    ports:
        - 9200:9200
    networks:
        - polar-network

  polar-redis:
    image: redis:7.2-rc1
    container_name: polar-redis
    restart: always
    ports:
      - 6379:6379
    networks:
        - polar-network

  polar-rabbitmq:
    image: rabbitmq:3.10.22-management
    container_name: polar-rabbitmq
    ports:
      - 5672:5672
      - 15672:15672
    networks:
        - polar-network
    volumes:
      - ./rabbitmq/rabbitmq.conf:/etc/rabbitmq/rabbitmq.conf


