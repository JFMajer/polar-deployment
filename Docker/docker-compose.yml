services:
  db:
    image: postgres:15.2-alpine
    container_name: polar-postgres
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - 5432:5432
    networks:
      - polar-network
    volumes:
      - ./postgresql/init.sql:/docker-entrypoint-initdb.d/init.sql

  catalog-service:
    image: catalog-service:latest
    container_name: polar-catalog-service
    #restart: always
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/polardb_catalog
    depends_on:
      - db
    ports:
      - 8080:8080
    networks:
      - polar-network

  order-service:
    image: order-service:0.0.1-SNAPSHOT
    container_name: polar-order-service
    #restart: always
    environment:
      SPRING_FLYWAY_URL: jdbc:postgresql://db:5432/polardb_order
      SPRING_R2DBC_URL: r2dbc:postgresql://db:5432/polardb_order
      POLAR_CATALOG_SERVICE_URI: http://catalog-service:8080
    depends_on:
      - db
      - catalog-service
    ports:
      - 8090:8090
    networks:
      - polar-network

networks:
  polar-network:
    driver: bridge